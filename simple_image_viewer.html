<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <img id="image" style="width:100%">

  <script type="text/javascript">
    var file_path = "./";
    var file_name = "画像ファイル名";
    var file_extension = "jpg";
    var page_zero_suppress = 3;

    // ↑ e.g.
    // ./画像ファイル名_001.jpg

    var page_count;
    var image = document.getElementById("image");

    init_page_count();
    update_image();

    document.onmousedown = function (e){
      init_page_count();

      if (e.clientX > image.width / 2) {
        // 右半分クリック / 次のページ
        page_count += 1;
        update_image();
        window.scrollTo(0, 0) ;
      }
      else {
        // 左半分クリック / 前のページ
        if (page_count < 1) {
          return true;
        }

        page_count -= 1;
        update_image();
        window.scrollTo(0, screen.height);
      }

      return true;
    };

    function init_page_count() {
      page_count = parseInt(page_count);

      if (isFinite(page_count) === false) {
        page_count = 1
      }

      return true;
    }

    function update_image() {
      image.src = get_file_path();

      return true;
    }

    function get_file_path() {
      return file_path + file_name + "_" + get_page_index() + "." + file_extension;
    }

    function get_page_index() {
      return (get_suppress() + page_count).slice(-3);
    }

    function get_suppress() {
      var result = ""

      for (var i = 0; i < page_zero_suppress; i++) {
        result += "0";
      }

      return result;
    }

    // 戻る無効っぽい？
    history.pushState(null, null, null);

    window.addEventListener("popstate", function() {
      history.pushState(null, null, null);
    });
  </script>
</body>
